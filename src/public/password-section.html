<div id="password_section" class="section">
    <div class="header">Set Device Password</div>
    <table class="content">
        <tr>
            <td class="left">
                Change the default device password. This will be used to access the device over WiFi and SSH (must be between 8 and 63 characters long).
                <br><br>
            </td>
            <td class="middle">
                <label for="pass1">New Device Password:</label><br>
                <label for="pass2">Re-enter Password:</label>
            </td>
            <td class="right">
                <input type="password" id="pass1" name="pass1" class="textbox">
                <input type="password" id="pass2" name="pass2" class="textbox">
            </td>
        </tr>
    </table>
</div>
